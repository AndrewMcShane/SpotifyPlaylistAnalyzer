<div class="mainPageContent">
   <div class="mainPageTitle">
        <h1>#Spotify Playlist Analyzer</h1>
   </div>
   <div class="mainPageInfoBox dropShadow">
        <!--Playlist button-->
        <app-category-selector #appCategorySelector [categoriesIn]="categories"></app-category-selector>
        <input type="url" name="linkSubmit" id="linkSubmit" [(ngModel)]="linkSubmitStr" [value]="linkSubmitStr" class="infoBoxTextField" placeholder="enter playlist id here">
        <button class="infoBoxSubmitButton" (click)="AnalysisButtonClicked()">Analyze Playlist</button>
   </div>
   <div>
        <div class="mainPageInfoBox">
            <!--Bearer token input-->
            <input type="text" name="bearerToken" id="bearerToken" [(ngModel)]="bearerTokenStr" [value]="bearerTokenStr" class="infoBoxBearerToken" placeholder="enter bearer token">
        </div>
   </div>


   <h2>Response:</h2>
   
   <div class="responseBox dropShadow">
        <!--<code>{{apiResponse}}</code>-->

        <div *ngIf="userPlaylist && userPlaylist.tracks">
          <p>TrackNames:</p>
          <div class="responseTrack" *ngFor="let track of userPlaylist.tracks">
              <p>
                    Track Name: {{track.name}} 
               </p>
               <p>
                    Album: {{track.album.name}}
               </p>
<!-- 
               <a href={{track.href}} target="_blank">{{track.name}}</a>
               <a href={{track.album.href}} target="_blank">{{track.album.name}}</a> -->
          </div>
        </div>

   </div>
</div>
