<header>
  <div class='container'>
    <img src='assets/logo.png' alt='logo' class='logo'>
    <nav>
      <ul>
        <li><a href='#'>Analyze</a></li>
        <li><a href='#'>Popular</a></li>
        <li><a href='#'>Browse By Mood</a></li>
        <li><a href='#'>Build-A-Playlist</a></li>
        <li><a href='#'>Logout</a></li>
      </ul>
    </nav>
  </div>
</header>

<div class="mainPageContent">
  <div class="mainPageTitle">
    <h1>Analyze A Playlist</h1>
  </div>

  <div class="mainPageInfoBox dropShadow">
    <!--Playlist button-->
    <app-category-selector #appCategorySelector [categoriesIn]="categories"></app-category-selector>
    <input type="url" name="linkSubmit" id="linkSubmit" [(ngModel)]="linkSubmitStr" [value]="linkSubmitStr" class="infoBoxTextField" placeholder="enter playlist id here">
    <button class="infoBoxSubmitButton" (click)="AnalysisButtonClicked()">Analyze Playlist</button>
  </div>


  <!-- <h2>Response:</h2> -->
  

  <div class="responseBox dropShadow" [hidden]="hidden">

    <div *ngIf="userPlaylist && userPlaylist.tracks">
      <div class="widget">
        <iframe [src]="widgetSubmitStr | safe" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>

      <app-composite-score #appCompositeScore (onOutliersRequested)="outliersButtonClicked($event)"></app-composite-score>
      <!-- <div class="composite-score">
        <p #metricSelectedDisplay *ngIf="metricSelected">
          {{metricSelected}} Score
        </p>
        <p #averageDisplay *ngIf="average">
          {{average}}
        </p>
      </div> -->

      <!-- <div class="tracklist">
        <p>TrackNames:</p>
        <div class="responseTrack" *ngFor="let track of userPlaylist.tracks">
          <p>
                Track Name: {{track.name}} 
          </p>
          <p>
                Album: {{track.album.name}}
          </p>
        </div>
      </div> -->

      <!-- Display the outliers: -->
      <app-outliers #outlierList [hidden]="hideOutliers"></app-outliers>

    </div>
  </div>

</div>
