<div class="score-breakdown">
  <div class="composite-score">
    <p #metricSelectedDisplay>
      Overall Playlist Synergy:
    </p>
    <div class="circleBorder">
      <div class="results">
        <p id="averageDisplay" #averageDisplay *ngIf="synergyScore">
          {{synergyScore}}
        </p>
      </div>
    </div>
  </div>
  <div class="spacer">
    <p></p>
  </div>
  <div class="outlier-button">
    <button class="genericbutton" type="button" (click)="getPlaylists()">Click To See Outliers</button>
  </div>
</div>

<div class="all-metrics-title" [hidden]="hideMetrics">
  Metric Breakdown:
</div>

<section class="metric-graph metric-graph-horizontal metric-graph-one" [hidden]="hideMetrics">
  


  <br>

  <div class="acousticness">
    <button class="outlierButton" type="button" (click)="getOutliers('acousticness')"> 
      <div class="title">
        {{compositeAcousticnessTitle}}: {{compositeAcousticnessScore}}
      </div>
      <div class="container">
      <div class="bar" style="--c: {{compositeAcousticnessBar}}">
        </div>
      </div>
    </button>
