<div class="score-breakdown">
  <div class="composite-score">
    <p #metricSelectedDisplay *ngIf="compositeScoreTitle">
      {{compositeScoreTitle}}:
    </p>
    <p #averageDisplay *ngIf="compositeScore">
      {{compositeScore}}
    </p>
  </div>
  <div class="outlier-button">
    <button id="genericbutton" type="button" (click)="getOutliers()">Click to see outliers</button>
  </div>
</div>
