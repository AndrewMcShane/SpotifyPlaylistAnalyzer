<div class="score-breakdown">
  <div class="composite-score">
    <p #metricSelectedDisplay *ngIf="metricsDisplay">
      {{metricsDisplay}}:
    </p>
    <p #averageDisplay *ngIf="compositeScore">
      {{compositeScore}}
    </p>
  </div>
  <div class="outlier-button">
    <button id="genericbutton" type="button">Click to see outliers</button>
  </div>
</div>
