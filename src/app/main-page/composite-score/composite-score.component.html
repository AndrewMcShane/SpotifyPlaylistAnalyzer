<div class="score-breakdown">
  <div class="composite-score">
    <p #metricSelectedDisplay *ngIf="compositeScoreTitle">
      {{compositeScoreTitle}}:
    </p>
    <div class="circleBorder">  
      <div class="results">
      <p id="averageDisplay" #averageDisplay *ngIf="compositeScore">
      {{compositeScore}}
      </p>
    </div>
    </div>
  </div>
  <div class="spacer">
    <p></p>
  </div>
  <div class="outlier-button">
    <button class="genericbutton" type="button" (click)="getOutliers()">Click To See Outliers</button>
  </div>
</div>
