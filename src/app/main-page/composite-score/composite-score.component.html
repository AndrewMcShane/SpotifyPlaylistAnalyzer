<div class="score-breakdown">
  <div class="composite-score">
    <p #metricSelectedDisplay>
      Overall Playlist Synergy:
    </p>
    <div class="circleBorder" style="--c: {{synergyAverage}}">
      <div class="results">
        {{synergyScore}}
      </div>
    </div>
  </div>
  <div class="spacer">
    <p></p>
  </div>
  <div class="outlier-button">
    <button class="genericbutton" type="button" (click)="getPlaylists()">{{playlistToggleString}}</button>
  </div>
</div>

<div class="all-metrics-title" [hidden]="hideMetrics">
  Metric Breakdown:
  <div class='metric-outliers-title'>Click on Metric to See Outliers</div>
</div>
