<div class="score-breakdown">
  <div class="composite-score">
    <p #metricSelectedDisplay *ngIf="compositeScoreTitle">
      {{compositeScoreTitle}}:
    </p>
    <div class="averageDisplay">  
      <p #averageDisplay *ngIf="compositeScore">
      {{compositeScore}}
      </p>
    </div>
  </div>
  <div class="spacer">
    <p></p>
  </div>
  <div class="outlier-button">
    <button class="genericbutton" type="button">Click To See Outliers</button>
  </div>
</div>
